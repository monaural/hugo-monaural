<section class="recentPosts">
  <h3 class="title">Recent Posts</h3>
  <ul class="recentPosts_list">
    {{ range first 5 (where .Site.Pages.ByDate.Reverse "Kind" "page") }}
      <li class="recentPosts_item">
        <a href="{{ .Permalink }}">
          <div class="post_title">{{ .Title }}</div>
          {{ partial "postmeta/pubtime.html" . }}
        </a>
      </li>
    {{ end }}
  </ul>
</section>
