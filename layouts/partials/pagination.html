{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav class="paginator">

  {{ if .Paginator.HasPrev }}
  <a href="{{.Paginator.Prev.URL}}" class="paginator_prev">{{ .Site.Params.paginator.prev }}</a>
  {{ end }}

  {{ if .Paginator.HasNext }}
  <a href="{{.Paginator.Next.URL}}" class="paginator_next">{{ .Site.Params.paginator.next }}</a>
  {{ end }}

</nav>
{{ end }}
